<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
			}

			#box div {
				width: 100px;
				height: 100px;
				background: red;
				position: absolute;
			}
		</style>
	</head>
	<body>
		<div id="box">
			<div class="box1" @mousedown="fn()" @mouseup="fns()"></div>
		</div>
	</body>
	<script src="vue.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		new Vue({
			el: '#box',
			data: {
				Px: '',
				Py: '',
				oPx: '',
				oPy: '',
				ox: '',
				oy: ''
			},
			methods: {
					fn(even) {
						var ev = event || ev
						var oDiv=document.querySelector('.box1')
						this.Px = ev.clientX
						this.Py = ev.clientY
						this.ox =oDiv.offsetLeft
						this.oy =oDiv.offsetTop
						document.onmousemove = (e) => {
							var ev = event || ev
							this.oPx = ev.clientX
							this.oPy = ev.clientY
							oDiv.style.top=(this.oPy-this.Py+this.oy)+'px';
							oDiv.style.left=(this.oPx-this.Px+this.ox)+'px';
						}
					},
					fns(){
						document.onmousemove=''
					}
			}
		})
	</script>
</html>
